<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="square">
        <form name="registerForm" action="db_connect.php" onsubmit="return registerValidation()" method="POST">

            <h2>Account information</h2>

            <hr><br>
            <label>Full Name</label>
            <input type="text" id="name" name="Fullname" placeholder="Full name">
            <br><br>

            <label>Date of birth</label>
            <input type="date" name="dob" id="dob">
            <br><br>

            <label for="email">Enter your email</label>
            <input type="email" id="email" name="Email" placeholder="abcdef@gmail.com">
            <br><br>

            <label>Account type</label><br><br>
            <input type="radio" id="Personal Account" name="Account_type" value="Personal Account">
              <label for="Personal Account">Personal Account</label>
            <br><br>
            <input type="radio" id="Company Account" name="Account_type" value="Company Account">
              <label for="Company Account">Company Account</label><br><br>

            <h2>Security</h2>
            <hr><br>
            <br>

            <label>Password</label>
            <input type="password" id="pwd" name="password" placeholder="password">
            <br><br>
            <label>Re-enter Password</label>
            <input type="password" id="re-pwd" name="Repassword" placeholder="re-enter">
            <br><br>


            <h2>Physical Address</h2>
            <hr><br>
            <label>Country</label>
            <select id="country" name="country">
                <option value="select">-Select country-</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Canada">Canada</option>
            </select><br><br>
            <label>State</label>
            <select id="State" name="State">
                <option value="select">-Select state-</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerla">Kerla</option>
                <option value="Maharashtra">Maharashtra</option>
            </select><br>
            <br>

            <label>Address</label>
            <input type="text" id="address" name="Address" placeholder="Type Address">
            <br><br>
            <label>Pin code</label>
            <input type="number" id="pinCode" name="Pin_Code" placeholder="Type pin code">
            <br><br>


            <h2>Notification</h2>
            <hr><br>
            <input type="checkbox" id="notification1" name="notification[]" value="recieve email">
            <label for="notification1">I want to recieve email</label>
            <br><br>
            <input type="checkbox" id="notification2" name="notification[]" value="push notification">
            <label for="notification2">Push Notification</label>
            <br><br>
            <input type="submit" value="SignUp" name="btnRegister">
            <input type="reset">
        </form>
    </div>

    <script src="index.js">
    </script>


</body>

</html>
