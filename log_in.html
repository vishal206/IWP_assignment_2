<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="square">
        <form name="LoginForm" action="db_connect.php" onsubmit="return validateForm()" method="POST">
            <h2>LogIn</h2>
            <hr><br>
            <label>Enter your email</label>
            <input type="text" id="email" name="lemail" onblur="ajaxValidateEmail()" placeholder="abcdef@gmail.com">
            <br>
            <label id="message"></label>
            <br>
            <label>Password</label>
            <input type="password" id="pwd" name="lpassword" onblur="ajaxValidatePwd(this)" placeholder="password">
            <br><br>
            <input type="submit" value="LogIn" name="btnLogin">

        </form>
    </div>

    <script src="index.js" type="text/javascript">
    </script>

</body>

</html>
