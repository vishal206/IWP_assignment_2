<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="square">
        <form class="container" id="informationForm">
            <h2>LogIn</h2>
            <hr><br>
            <label>Enter your email</label>
            <input type="text" id="name" name="Fullname" placeholder="Full name" required>
            <br><br>
            <label>Password</label>
            <input type="password" id="pwd" name="password" placeholder="password" pattern="(?=.*[A-Z]).{8,}" title="Minimum 8 letters & 
                Must use Capital letters[A-Z]" required>
            <br><br>
            <input type="submit" value="LogIn">
        </form>
    </div>
</body>

</html>
